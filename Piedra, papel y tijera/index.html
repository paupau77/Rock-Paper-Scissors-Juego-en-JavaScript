<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego JavaScript | Piedra, Papel o Tijeras</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>JavaScript Game | Piedra, Papel o Tijeras - Rock Paper Scissors</h1>
    <h2>Let's Play!!</h2>
    <div class="choices">
      <button class="choice-btn" data-choice="rock">✊ Rock</button>
      <button class="choice-btn" data-choice="paper">✋ Paper</button>
      <button class="choice-btn" data-choice="scissors">✌️ Scissors</button>
    </div>
    <div class="result">
      <p id="user-choice">Tu elección: -</p>
      <p id="computer-choice">Elección de la computadora: -</p>
      <p id="winner">Resultado: -</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
